
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="lab5.css">
        
        <h2>Simple Calculator</h2>
    
        <form id="calculatorForm">
            <label for="num1">Enter Number 1: </label>
            <input type="number" id="num1" required>
    
            <label for="num2">Enter Number 2: </label>
            <input type="number" id="num2" required>
    
            <br>
    
            <button type="button" onclick="calculate('add')">Addition</button>
            <button type="button" onclick="calculate('subtract')">Subtraction</button>
            <button type="button" onclick="calculate('multiply')">Multiplication</button>
            <button type="button" onclick="calculate('divide')">Division</button>
    
            <br>
    
            <label for="result">Result: </label>
            <input type="text" id="result" readonly>
        </form>
    
        <script>
            function calculate(operation) {
                var num1 = parseFloat(document.getElementById('num1').value);
                var num2 = parseFloat(document.getElementById('num2').value);
                var resultElement = document.getElementById('result');
                var result;
    
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 !== 0) {
                            result = num1 / num2;
                        } else {
                            alert("Cannot divide by zero!");
                            return;
                        }
                        break;
                    default:
                        alert("Invalid operation");
                        return;
                }
    
                resultElement.value = result;
            }
        </script>
    </body>
    </html>
