<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
    <script defer src="validation.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="first name">First name</label>
                <input id="first name" name="first name" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Last name">Last name</label>
                <input id="Last name"name="Last name" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="confirm password">confirm password</label>
                <input id=" confirm password"name="confirm password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Age">Age</label>
                <input id="Age"name="Age" type=" postive number">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="phone number">phone number</label>
                <input id="phone number"name="phone number" type=" postive number">
                <div class="error"></div>
            </div>
            
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('form');
    
    form.addEventListener('submit', function (event) {
        let valid = true;

        // Reset errors
        const errorElements = document.querySelectorAll('.error');
        errorElements.forEach(function (errorElement) {
            errorElement.textContent = '';
        });

        // Validate First Name
        const firstNameInput = document.getElementById('first name');
        if (!validateName(firstNameInput.value)) {
            valid = false;
            displayError(firstNameInput, 'First name is required and must contain only letters.');
        }

        // Validate Last Name
        const lastNameInput = document.getElementById('Last name');
        if (!validateName(lastNameInput.value)) {
            valid = false;
            displayError(lastNameInput, 'Last name is required and must contain only letters.');
        }

        // Validate Email
        const emailInput = document.getElementById('email');
        if (!validateEmail(emailInput.value)) {
            valid = false;
            displayError(emailInput, 'Please enter a valid email address.');
        }

        // Validate Password
        const passwordInput = document.getElementById('password');
        if (!validatePassword(passwordInput.value)) {
            valid = false;
            displayError(passwordInput, 'Password must be at least 8 characters long.');
        }

        // Validate Confirm Password
        const confirmPasswordInput = document.getElementById(' confirm password');
        if (confirmPasswordInput.value !== passwordInput.value) {
            valid = false;
            displayError(confirmPasswordInput, 'Passwords do not match.');
        }

        // Validate Age
        const ageInput = document.getElementById('Age');
        if (!validateAge(ageInput.value)) {
            valid = false;
            displayError(ageInput, 'Please enter a valid age.');
        }

        if (!valid) {
            event.preventDefault(); // Prevent form submission if validation fails
        }
    });

    function validateName(name) {
        return /^[a-zA-Z]+$/.test(name);
    }

    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validatePassword(password) {
        return password.length >= 8;
    }

    function validateAge(age) {
        return /^\d+$/.test(age);
    }

    function displayError(inputElement, errorMessage) {
        const errorElement = inputElement.nextElementSibling;
        errorElement.textContent = errorMessage;
    }
});

    </script>
</body>
</html>
